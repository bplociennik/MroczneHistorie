name: E2E Tests (Reusable)
# This is a reusable workflow for running E2E tests with different test suites

on:
  workflow_call:
    inputs:
      test_name:
        required: true
        type: string
        description: 'Name of the test suite (Auth, CRUD, Security)'
      grep_pattern:
        required: true
        type: string
        description: 'Grep pattern to filter tests (e.g., "Auth|authenticate")'
      report_name:
        required: true
        type: string
        description: 'Name for the Playwright report artifact'

jobs:
  e2e:
    name: ðŸŽ­ E2E Tests - ${{ inputs.test_name }}
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Check out code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸŒ Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            playwright-${{ runner.os }}-

      - name: ðŸŒ Install Playwright browsers
        run: npx playwright install chromium --with-deps

      - name: ðŸ’¾ Cache SvelteKit build
        uses: actions/cache@v4
        with:
          path: |
            .svelte-kit
            build
          key: build-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            build-${{ runner.os }}-

      - name: ðŸ—ï¸ Build SvelteKit application
        env:
          PUBLIC_SUPABASE_URL: ${{ secrets.PUBLIC_SUPABASE_URL }}
          PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.PUBLIC_SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: npm run build

      - name: ðŸŒ Start preview server in background
        run: npx vite preview --port 5173 > /tmp/preview-server.log 2>&1 &

      - name: â³ Wait for preview server to be ready
        run: |
          for i in {1..30}; do
            if curl -f http://localhost:5173 > /dev/null 2>&1; then
              echo "âœ“ Preview server is ready!"
              exit 0
            fi
            echo "Waiting for preview server... ($i/30)"
            sleep 2
          done
          echo "âœ— Preview server startup timeout!"
          cat /tmp/preview-server.log
          exit 1

      - name: ðŸŽ­ Run E2E ${{ inputs.test_name }} Tests
        env:
          PUBLIC_SUPABASE_URL: ${{ secrets.PUBLIC_SUPABASE_URL }}
          PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.PUBLIC_SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          E2E_USER_ID: ${{ secrets.E2E_USER_ID }}
          E2E_USER_EMAIL: ${{ secrets.E2E_USER_EMAIL }}
          E2E_USER_PASS: ${{ secrets.E2E_USER_PASS }}
        run: npx dotenv -e .env.e2e -q -- npx playwright test --grep "${{ inputs.grep_pattern }}"

      - name: ðŸ“¦ Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ inputs.report_name }}
          path: playwright-report/
          retention-days: 7