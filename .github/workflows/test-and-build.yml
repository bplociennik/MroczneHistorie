# Workflow Name: Test and Build
# Description: Runs linting, unit tests, and E2E tests for the project.
name: Test and Build

# 1. Triggers
# Runs on push to 'main' and on Pull Requests targeting 'main'.
on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

# Permissions for GITHUB_TOKEN
# Required for publishing reports if you extend this.
permissions:
  contents: read

jobs:
  # Job 1: Linting (ESLint + Prettier)
  linting:
    name: ğŸ”¬ Linting
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Check out code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22 # Use the version defined in your package.json
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§¹ Run Linter
        # 'npm run lint' script checks both Prettier (--check) and ESLint
        run: npm run lint

  # Job 2: Unit Tests (Vitest)
  unit_tests:
    name: ğŸ§ª Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Check out code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸƒ Run unit tests
        # Use 'test:unit' (vitest run) as defined in package.json
        run: npm run test:unit

  # Job 3: End-to-End Tests (Playwright) and Application Build
  e2e_tests:
    name: ğŸ­ E2E Tests (Playwright)
    runs-on: ubuntu-latest
    # E2E tests depend on the success of linting and unit tests
    needs: [linting, unit_tests]

    steps:
      - name: â¬‡ï¸ Check out code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸŒ Install Playwright browsers
        # Installs required browser engines (Chromium, Firefox, WebKit) with system dependencies
        run: npx playwright install --with-deps

      - name: ğŸ—ï¸ Build SvelteKit application
        # This step is required so Playwright can test the production build
        env:
          PUBLIC_SUPABASE_URL: ${{ secrets.PUBLIC_SUPABASE_URL }}
          PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.PUBLIC_SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: npm run build

      - name: ğŸš€ Run E2E tests
        # Pass GitHub secrets as environment variables to the test process
        env:
          PUBLIC_SUPABASE_URL: ${{ secrets.PUBLIC_SUPABASE_URL }}
          PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.PUBLIC_SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          E2E_USER_ID: ${{ secrets.E2E_USER_ID }}
          E2E_USER_EMAIL: ${{ secrets.E2E_USER_EMAIL }}
          E2E_USER_PASS: ${{ secrets.E2E_USER_PASS }}

        run: npm run test:e2e

      - name: ğŸ“¦ Upload Playwright report
        # This step will always run, even if the 'Run E2E tests' step fails,
        # to allow for debugging failures.
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7 # Retain report for 7 days
