# Workflow Name: Test and Build
# Description: Runs linting, unit tests, and E2E tests for the project.
name: Test and Build

# 1. Triggers
# Runs on push to 'main' and on Pull Requests targeting 'main'.
on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

# Permissions for GITHUB_TOKEN
# Required for publishing reports if you extend this.
permissions:
  contents: read

jobs:
  # Job 1: Linting (ESLint + Prettier)
  linting:
    name: ðŸ”¬ Linting
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Check out code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22 # Use the version defined in your package.json
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ§¹ Run Linter
        # 'npm run lint' script checks both Prettier (--check) and ESLint
        run: npm run lint

  # Job 2: Unit Tests (Vitest)
  unit_tests:
    name: ðŸ§ª Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Check out code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸƒ Run unit tests
        # Use 'test:unit' (vitest run) as defined in package.json
        run: npm run test:unit

  # Job 3: Build SvelteKit application (shared for E2E tests)
  build:
    name: ðŸ—ï¸ Build SvelteKit
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Check out code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ’¾ Cache SvelteKit build
        # Cache build artifacts to avoid rebuilding if package-lock.json hasn't changed
        uses: actions/cache@v4
        with:
          path: .svelte-kit
          key: build-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            build-${{ runner.os }}-

      - name: ðŸ—ï¸ Build SvelteKit application
        # Build the production bundle
        env:
          PUBLIC_SUPABASE_URL: ${{ secrets.PUBLIC_SUPABASE_URL }}
          PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.PUBLIC_SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: npm run build

      - name: ðŸ“¤ Upload build artifacts
        # Upload build to use in E2E test jobs
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            build/
            .svelte-kit/
          retention-days: 1

  # Job 4-6: Parallel E2E Test Shards
  e2e_auth:
    name: ðŸŽ­ E2E Tests - Auth
    runs-on: ubuntu-latest
    needs: [build]

    steps:
      - name: â¬‡ï¸ Check out code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸŒ Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            playwright-${{ runner.os }}-

      - name: ðŸŒ Install Playwright browsers
        run: npx playwright install chromium --with-deps

      - name: ðŸ“¥ Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts

      - name: ðŸŒ Start preview server in background
        run: npx vite preview --port 5173 > /tmp/preview-server.log 2>&1 &

      - name: â³ Wait for preview server to be ready
        run: |
          for i in {1..30}; do
            if curl -f http://localhost:5173 > /dev/null 2>&1; then
              echo "âœ“ Preview server is ready!"
              exit 0
            fi
            echo "Waiting for preview server... ($i/30)"
            sleep 2
          done
          echo "âœ— Preview server startup timeout!"
          cat /tmp/preview-server.log
          exit 1

      - name: ðŸŽ­ Run E2E Auth Tests
        env:
          PUBLIC_SUPABASE_URL: ${{ secrets.PUBLIC_SUPABASE_URL }}
          PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.PUBLIC_SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          E2E_USER_ID: ${{ secrets.E2E_USER_ID }}
          E2E_USER_EMAIL: ${{ secrets.E2E_USER_EMAIL }}
          E2E_USER_PASS: ${{ secrets.E2E_USER_PASS }}
        run: npm run test:e2e -- --grep "Auth|authenticate"

      - name: ðŸ“¦ Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-auth
          path: playwright-report/
          retention-days: 7

