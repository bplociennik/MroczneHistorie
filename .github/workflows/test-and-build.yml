# Workflow Name: Test and Build
# Description: Runs linting, unit tests, and E2E tests for the project.
name: Test and Build

# 1. Triggers
# Runs on push to 'main' and on Pull Requests targeting 'main'.
on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

# Permissions for GITHUB_TOKEN
# Required for publishing reports if you extend this.
permissions:
  contents: read

jobs:
  # Job 1: Linting (ESLint + Prettier)
  linting:
    name: ğŸ”¬ Linting
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Check out code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22 # Use the version defined in your package.json
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§¹ Run Linter
        # 'npm run lint' script checks both Prettier (--check) and ESLint
        run: npm run lint

  # Job 2: Unit Tests (Vitest)
  unit_tests:
    name: ğŸ§ª Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Check out code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸƒ Run unit tests
        # Use 'test:unit' (vitest run) as defined in package.json
        run: npm run test:unit

  # Job 3-5: Parallel E2E Test Shards (using reusable workflow)
  e2e_auth:
    uses: ./.github/workflows/e2e-tests.yml
    with:
      test_name: Auth
      grep_pattern: "Auth|authenticate"
      report_name: auth
    secrets: inherit

  e2e_crud:
    uses: ./.github/workflows/e2e-tests.yml
    with:
      test_name: CRUD
      grep_pattern: "CRUD|Story|generate"
      report_name: crud
    secrets: inherit

  e2e_security:
    uses: ./.github/workflows/e2e-tests.yml
    with:
      test_name: Security
      grep_pattern: "RLS|Security|cannot"
      report_name: security
    secrets: inherit
