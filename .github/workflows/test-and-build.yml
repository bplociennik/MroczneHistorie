# Workflow Name: Test and Build
# Description: Runs linting, unit tests, and E2E tests for the project.
name: Test and Build

# 1. Triggers
# Runs on push to 'main' and on Pull Requests targeting 'main'.
on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

# Permissions for GITHUB_TOKEN
# Required for publishing reports if you extend this.
permissions:
  contents: read

jobs:
  # Job 1: Linting (ESLint + Prettier)
  linting:
    name: üî¨ Linting
    runs-on: ubuntu-latest

    steps:
      - name: ‚¨áÔ∏è Check out code
        uses: actions/checkout@v4

      - name: üü¢ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22 # Use the version defined in your package.json
          cache: 'npm'

      - name: üì¶ Install dependencies
        run: npm ci

      - name: üßπ Run Linter
        # 'npm run lint' script checks both Prettier (--check) and ESLint
        run: npm run lint

  # Job 2: Unit Tests (Vitest)
  unit_tests:
    name: üß™ Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: ‚¨áÔ∏è Check out code
        uses: actions/checkout@v4

      - name: üü¢ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: üì¶ Install dependencies
        run: npm ci

      - name: üèÉ Run unit tests
        # Use 'test:unit' (vitest run) as defined in package.json
        run: npm run test:unit

  # Job 3: End-to-End Tests (Playwright)
  e2e_tests:
    name: üé≠ E2E Tests
    if: false
    runs-on: ubuntu-latest

    steps:
      - name: ‚¨áÔ∏è Check out code
        uses: actions/checkout@v4

      - name: üü¢ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: üì¶ Install dependencies
        run: npm ci

      - name: üåê Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            playwright-${{ runner.os }}-

      - name: üåê Install Playwright browsers
        run: npx playwright install chromium --with-deps

      - name: üíæ Cache SvelteKit build
        uses: actions/cache@v4
        with:
          path: |
            .svelte-kit
            build
          key: build-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            build-${{ runner.os }}-

      - name: üèóÔ∏è Build SvelteKit application
        env:
          PUBLIC_SUPABASE_URL: ${{ secrets.PUBLIC_SUPABASE_URL }}
          PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.PUBLIC_SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: npm run build

      - name: üåê Start preview server in background
        run: npx vite preview --port 5173 > /tmp/preview-server.log 2>&1 &

      - name: ‚è≥ Wait for preview server to be ready
        run: |
          for i in {1..30}; do
            if curl -f http://localhost:5173 > /dev/null 2>&1; then
              echo "‚úì Preview server is ready!"
              exit 0
            fi
            echo "Waiting for preview server... ($i/30)"
            sleep 2
          done
          echo "‚úó Preview server startup timeout!"
          cat /tmp/preview-server.log
          exit 1

      - name: üé≠ Run E2E Tests
        env:
          PUBLIC_SUPABASE_URL: ${{ secrets.PUBLIC_SUPABASE_URL }}
          PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.PUBLIC_SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          E2E_USER_ID: ${{ secrets.E2E_USER_ID }}
          E2E_USER_EMAIL: ${{ secrets.E2E_USER_EMAIL }}
          E2E_USER_PASS: ${{ secrets.E2E_USER_PASS }}
        run: npm run test:e2e

      - name: üì¶ Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

  # Job 4: Deploy to Cloudflare Pages
  deploy:
    name: üöÄ Deploy to Cloudflare Pages
    runs-on: ubuntu-latest
    needs: [linting, unit_tests]
    if: github.ref == 'refs/heads/main'

    steps:
      - name: ‚¨áÔ∏è Check out code
        uses: actions/checkout@v4

      - name: üü¢ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: üì¶ Install dependencies
        run: npm ci

      - name: üèóÔ∏è Build SvelteKit application
        env:
          PUBLIC_SUPABASE_URL: ${{ secrets.PUBLIC_SUPABASE_URL }}
          PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.PUBLIC_SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL: ${{ secrets.OPENAI_MODEL }}
          OPENAI_TIMEOUT: ${{ secrets.OPENAI_TIMEOUT }}
        run: npm run build

      - name: üöÄ Deploy to Cloudflare Pages
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: npx wrangler pages deploy build/ --project-name=${{ secrets.CLOUDFLARE_PROJECT_NAME }}
